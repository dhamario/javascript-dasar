<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  // contoh tipe data string
  // boleh menggukan petik 1 atau petik 2 
  document.writeln("Dhamario Gymnastiarno");
  document.writeln("<br>");
  document.writeln("Universitas Gunadarma");
  document.writeln("<br>");
  document.writeln("<br>");

  // menambah string
  document.writeln("Dhamario " + "Gymnastiarno");
  document.writeln("<br>");
  document.writeln("Universitas " + "Gunadarma");
  document.writeln("<br>");

  //contoh escape squence
  document.writeln("<textarea cols='100' rows='10'>");
  // enter
  document.write(" \n Dhamario \n Gymnastiarno");
  // slash
  document.writeln("\\Universitas\\ Gunadarma\n")
  document.write("</textarea>");

</script>

</body>
</html>
