<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>

  const orang = {
      "nama"  : "Dhamario Gymnastiarno",
      alamat  : "Jakarta",
      umur  : 30
  };

  console.info(`Nama  : ${orang.nama}`);
  console.info(`Alamat  : ${orang.alamat}`);
  console.info(`Umur : ${orang.umur}`);


  // Menambah atau Mengubah property / attribute
  orang["nama"] = "Dhamario Gymnastiarno";
  orang["alamat"] = "Indonesia"
  orang["umur"] = 30;

  console.table(orang);

  // Menghapus
  delete orang["umur"];

  console.table(orang);

</script>

</body>
</html>
